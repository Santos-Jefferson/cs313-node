<!DOCTYPE html>
<html>
<head>
	<title>Postage Requirements</title>
</head>
<body>
	<h1>Please, select the weight and the type</h1>
	<form action="/getRate" method="get">
		Weight: <input type="number" name="weight" min="1" max="13" step="0.5" style="width: 4em;"><br><br>
		
		Type: 
		<select name="type">
			<option>Letters_Stamped</option>
			<option>Letters_Metered</option>
			<option>Large_Envelopes_Flats</option>
			<option>Parcels</option>
		</select>

		<br><br>
		<input type="submit" value="Get Rates">

	</form>
</body>
</html>
